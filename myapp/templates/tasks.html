{% extends "layouts/base.html" %}

{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}
<div>
    <h3>{{ task.project.name }}</h3>
    <p>{{ task.title }}</p>
    {% if task.done == False %}
        <p>Tarea pendiente</p>
    {% else %}
        <p>Tarea completada</p>
    {% endif %}

    <button>
        Delete ❌
    </button>
    <button>
        Done ✅
    </button>
</div>
{% endfor %}

{% endblock %}
